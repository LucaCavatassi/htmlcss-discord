<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar contained y-align">
            <div class="logo">
                <img src="./img/logo.svg" alt="Discord logo">
            </div>
            <div class="header-links">
                <a class="whitetext" href="https://www.youtube.com/watch?v=9Stt4wq3KCE">Scarica</a>
                <a class="whitetext" href="https://www.youtube.com/watch?v=9Stt4wq3KCE">Perch√© Discord</a>
                <a class="whitetext" href="https://www.youtube.com/watch?v=9Stt4wq3KCE">Nitro</a>
                <a class="whitetext" href="https://www.youtube.com/watch?v=9Stt4wq3KCE">Sicurezza</a>
                <a class="whitetext" href="https://www.youtube.com/watch?v=9Stt4wq3KCE">Assistenza</a>
            </div>
            <div class="login">
                <a class="buttonlook bgwhite" href="https://www.youtube.com/watch?v=9Stt4wq3KCE">Accedi</a>
            </div>
        </nav>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- PAGES -->
        <section class="landing">
            <div class="landing-menu dashed"></div>
        </section>
        <section class="page">
            <div class="page contained">
                <div class="artwork dashed"></div>
                <div class="infotext dashed"></div>
            </div>
        </section>
        <section class="page bgrey">
            <div class="page contained reverse">
                <div class="artwork dashed"></div>
                <div class="infotext dashed"></div>
            </div>
        </section>
        <section class="page">
            <div class="page contained">
                <div class="artwork dashed"></div>
                <div class="infotext dashed"></div>
            </div>
        </section>
        <!-- /PAGES -->

        <!-- COPY -->
        <section>
            <div class="bigpage bgrey">
                <div class="copy dashed contained"></div>
            </div>
        </section>
        <!-- /COPY -->
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer_1">
            <section class="about contained">
                <div class="social dashed"></div>
                <div class="faq dashed">
                    <div class="faqlinks"></div>
                    <div class="faqlinks"></div>
                    <div class="faqlinks"></div>
                    <div class="faqlinks"></div>
                </div>
            </section>
        </div>
        <div class="footer_2">
            <section class="signup contained">
                <div class="logofoot dashed">logo</div>
                <div class="signupbutton dashed">bottone</div>
            </section>
        </div>
    </footer>
    <!-- /FOOTER -->
    <!-- /MAIN -->
</body>
</html>
